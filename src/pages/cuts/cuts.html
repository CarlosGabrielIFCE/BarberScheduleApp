<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cortes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="text-align:center">
    <button ion-button round color="dark" (click)="adicionarServico()">
      Adicionar Serviço
    </button>
  </div>
  <ion-card *ngFor="let servico of servicos; let i = index;">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-md-6>
            <img src="../../assets/imgs/skull.jpg" />
          </ion-col>
          <ion-col col-md-6>
            <h3>Nome do Cliente: {{ servico.client }}</h3>
            <p>Corte: {{ servico.tipoServ }}</p>
            <p>Barbeiro: {{ servico.empregado }}</p>
            <h2>R$ {{ servico.valor }}</h2>
            <button ion-button icon-only (click)="callClient()">
              <ion-icon name="call"></ion-icon>
            </button>
            <button ion-button icon-only color="secondary" (click)="sendMessage()">
              <ion-icon name="logo-whatsapp"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

    <ion-item>
      <button ion-button clear item-start color="secondary" (click)="finalizarServico(i)">Finalizar Serviço</button>
      <button ion-button clear color="danger" item-end (click)="cancelarServico(i)">Cancelar</button>
    </ion-item>
  </ion-card>
</ion-content>
